version: "3.7"
services:

  db:
    image: mongo:6
    environment:
      MONGO_INITDB_DATABASE: users-microservice
    ports:
      - 27017:27017
    volumes:
      - ./docker/dev/init-db.js:/docker-entrypoint-initdb.d/init.js
      # - ./docker/volumes/mongo:/data/db

  pubsub:
    image: redis:6
    ports:
      - 6379:6379
    volumes:
      - ./docker/volumes/redis:/data